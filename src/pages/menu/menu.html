<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>KSE</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        Visitas
      </ion-list-header>
      <button ion-item (click)="abrirAgendarVisita()">
        Agendar
      </button>
      <button ion-item (click)="abrirConsultarVisita()">
        Consultar
      </button>
      <ion-item-divider></ion-item-divider>
      <ion-list-header>
        Visitantes
      </ion-list-header>
      <button ion-item (click)="abrirCadastroVisitante()">
        Cadastrar
      </button>
      <button ion-item (click)="abrirConsultaVisitante()">
        Consultar
      </button>
    </ion-list>


    <ion-list>
      <ion-list-header>
        Opções
      </ion-list-header>
      <button ion-item>
        <ion-icon name="settings" item-start></ion-icon>
        Configurações
      </button>
      <button ion-item>
        <ion-icon name="exit" item-start></ion-icon>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
